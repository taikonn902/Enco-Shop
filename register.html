<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/global.css">
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
    <title>Đăng Ký - Enco Shop</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-800 via-purple-800 to-slate-900 relative overflow-y-auto">
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="fixed -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400/30 to-purple-500/30 rounded-full blur-3xl animate-pulse"></div>
        <div class="fixed -bottom-40 -left-40 w-80 h-80 bg-gradient-to-tr from-pink-400/30 to-orange-400/30 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-r from-cyan-400/20 to-blue-500/20 rounded-full blur-3xl animate-pulse delay-500"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4 py-8">
        <div class="w-full max-w-lg">
            <!-- Register Card -->
            <div class="bg-white rounded-3xl shadow-2xl border border-gray-200 overflow-hidden">
                <!-- Header -->
                <div class="p-6 text-center">
                    <div class="mb-4">
                        <div class="inline-flex items-center justify-center w-12 h-12 border border-black rounded-xl mb-3 shadow-lg">
                            <img src="img/logo.png" alt="logo" class="w-10 h-10">
                        </div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-1">
                            ENCO SHOP
                        </h1>
                        <p class="text-gray-600 text-sm">Tạo tài khoản mới</p>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="px-6 pb-6">
                    <form id="registerForm" class="space-y-4">
                        <!-- Full Name Input with Floating Label -->
                        <div class="relative">
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 rounded-xl blur-lg opacity-20"></div>
                            <div class="relative bg-gray-50 rounded-xl border border-gray-200 overflow-hidden group focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-200">
                                <div class="relative px-4 py-2">
                                    <input type="text" id="fullName" name="fullName" required
                                        class="w-full bg-transparent border-none outline-none text-gray-900 px-4 py-1.5 transition-all duration-300 peer"
                                        placeholder=" ">
                                    <label for="fullName" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 transition-all duration-300 pointer-events-none peer-focus:-translate-y-7 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:left-0 peer-[:not(:placeholder-shown)]:-translate-y-7 peer-[:not(:placeholder-shown)]:scale-75 peer-[:not(:placeholder-shown)]:text-blue-600 peer-[:not(:placeholder-shown)]:left-0">
                                        Tên người dùng
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Email Input with Floating Label -->
                        <div class="relative">
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 rounded-xl blur-lg opacity-20"></div>
                            <div class="relative bg-gray-50 rounded-xl border border-gray-200 overflow-hidden group focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-200">
                                <div class="relative px-4 py-2">
                                    <input type="email" id="email" name="email" required
                                        class="w-full bg-transparent border-none outline-none text-gray-900 px-4 py-1.5 transition-all duration-300 peer"
                                        placeholder=" ">
                                    <label for="email" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 transition-all duration-300 pointer-events-none peer-focus:-translate-y-7 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:left-1 peer-[:not(:placeholder-shown)]:-translate-y-7 peer-[:not(:placeholder-shown)]:scale-75 peer-[:not(:placeholder-shown)]:text-blue-600 peer-[:not(:placeholder-shown)]:left-1">
                                        Email
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Password Input with Floating Label -->
                        <div class="relative">
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 rounded-xl blur-lg opacity-20"></div>
                            <div class="relative bg-gray-50 rounded-xl border border-gray-200 overflow-hidden group focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-200">
                                <div class="relative px-4 py-2">
                                    <input type="password" id="password" name="password" required
                                        class="w-full bg-transparent border-none outline-none text-gray-900 px-4 pr-12 py-1.5 transition-all duration-300 peer"
                                        placeholder=" ">
                                    <label for="password" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 transition-all duration-300 pointer-events-none peer-focus:-translate-y-7 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:left-1 peer-[:not(:placeholder-shown)]:-translate-y-7 peer-[:not(:placeholder-shown)]:scale-75 peer-[:not(:placeholder-shown)]:text-blue-600 peer-[:not(:placeholder-shown)]:left-1">
                                        Mật khẩu
                                    </label>
                                    <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-300">
                                        <i class="fas fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Confirm Password Input with Floating Label -->
                        <div class="relative">
                            <div class="absolute inset-0 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 rounded-xl blur-lg opacity-20"></div>
                            <div class="relative bg-gray-50 rounded-xl border border-gray-200 overflow-hidden group focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-200">
                                <div class="relative px-4 py-2">
                                    <input type="password" id="confirmPassword" name="confirmPassword" required
                                        class="w-full bg-transparent border-none outline-none text-gray-900 px-4 pr-12 py-1.5 transition-all duration-300 peer"
                                        placeholder=" ">
                                    <label for="confirmPassword" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 transition-all duration-300 pointer-events-none peer-focus:-translate-y-7 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:left-0 peer-[:not(:placeholder-shown)]:-translate-y-7 peer-[:not(:placeholder-shown)]:scale-75 peer-[:not(:placeholder-shown)]:text-blue-600 peer-[:not(:placeholder-shown)]:left-0">
                                        Xác nhận mật khẩu
                                    </label>
                                    <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-300">
                                        <i class="fas fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Terms Agreement -->
                        <div class="flex items-start text-sm">
                            <label class="flex items-start cursor-pointer">
                                <div class="relative mt-0.5">
                                    <input type="checkbox" id="agreeTerms" name="agreeTerms" class="sr-only" required>
                                    <div class="w-4 h-4 bg-gray-200 rounded border border-gray-300 flex items-center justify-center transition-all duration-300">
                                        <i class="fas fa-check text-white text-xs opacity-0 transition-opacity duration-300"></i>
                                    </div>
                                </div>
                                <span class="ml-2 text-gray-600 text-xs leading-relaxed">
                                    Tôi đồng ý với <a href="#" class="text-[#55D5D2] hover:text-[#F58F5D] transition-colors duration-300">Điều khoản sử dụng</a> và <a href="#" class="text-[#55D5D2] hover:text-[#F58F5D] transition-colors duration-300">Chính sách bảo mật</a>
                                </span>
                            </label>
                        </div>

                        <!-- Register Button -->
                        <div class="flex gap-3 mt-6">
                            <button type="button" onclick="window.location.href='index.html'" class="flex-1 relative group">
                                <div class="relative bg-red-300 rounded-xl px-6 py-3 text-white font-semibold shadow-sm transition-all duration-300 flex items-center justify-center border border-red-400 hover:bg-red-400 hover:border-red-500">
                                    <span class="text-white">Hủy</span>
                                    <i class="fas fa-times ml-2 transition-transform duration-300 text-white"></i>
                                </div>
                            </button>
                            <button type="submit" class="flex-1 relative group">
                                <div class="relative bg-[#55D5D2] hover:bg-[#F58F5D] rounded-xl px-6 py-3 text-white font-semibold shadow-lg transition-all duration-300 flex items-center justify-center">
                                    <span class="text-white">Đăng Ký</span>
                                    <i class="fas fa-user-plus ml-2 transition-transform duration-300 text-white"></i>
                                </div>
                            </button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-3 bg-white text-gray-500 rounded-full text-xs">hoặc</span>
                        </div>
                    </div>

                    <!-- Social Register -->
                    <div class="space-y-2">
                        <button class="w-full relative group">
                            <div class="relative bg-gray-50 rounded-xl px-4 py-2.5 border border-gray-200 hover:bg-red-50 hover:border-red-300 hover:scale-105 transition-all duration-300 flex items-center justify-center">
                                <i class="fab fa-google text-red-500 mr-2"></i>
                                <span class="text-gray-700 text-sm font-medium">Google</span>
                            </div>
                        </button>
                        
                        <button class="w-full relative group">
                            <div class="relative bg-gray-50 rounded-xl px-4 py-2.5 border border-gray-200 hover:bg-blue-50 hover:border-blue-300 hover:scale-105 transition-all duration-300 flex items-center justify-center">
                                <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
                                <span class="text-gray-700 text-sm font-medium">Facebook</span>
                            </div>
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center mt-4">
                        <p class="text-gray-500 text-xs">
                            Đã có tài khoản? 
                            <a href="login.html" class="text-[#55D5D2] hover:text-[#F58F5D] font-medium transition-colors duration-300">Đăng nhập</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
